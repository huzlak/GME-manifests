    apiVersion: networking.gloo.solo.io/v2
    kind: RouteTable
    metadata:
      name: httpbin-403
      namespace: httpbin
      labels:
        expose: "true"
        jwt: "true"
        passthrough: "true"
    spec:
      hosts:
        - httpbin-403.test
      virtualGateways:
        - name: north-south-gw
          namespace: istio-gateways
          cluster: cluster1
      http:
        #- name: httpbin-403-renamed
        - name: httpbin-403
          matchers:
          - uri:
              prefix: /test
          forwardTo:
            pathRewrite: /
            autoHostRewrite: true
            destinations:
              - ref:
                  name: google
                  namespace: httpbin
                kind: EXTERNAL_SERVICE
                port:
                  number: 80
          labels:
            route: httpbin-403
