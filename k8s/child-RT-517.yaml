apiVersion: networking.gloo.solo.io/v2
kind: RouteTable
metadata:
  name: delegated-517
  namespace: httpbin
  labels:
    expose: "true"
    route-table: middle-517
    passthrough: "true"
spec:
  http:
    - matchers:
      - uri:
          prefix: /test/
      - uri:
          prefix: /test
      forwardTo:
        pathRewrite: /
        autoHostRewrite: true
        destinations:
          - ref:
              name: google
              namespace: httpbin
            kind: EXTERNAL_SERVICE
            #kind: SERVICE
            port:
              number: 80
      #name: sub
      name: pub
