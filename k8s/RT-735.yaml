    apiVersion: networking.gloo.solo.io/v2
    kind: RouteTable
    metadata:
      name: httpbin-735
      namespace: httpbin
      labels:
        expose: "true"
        jwt: "true"
        passthrough: "true"
    spec:
      hosts:
        - httpbin-735.test
      virtualGateways:
        - name: north-south-gw
          namespace: istio-gateways
          cluster: cluster1
      http:
        - name: httpbin-735-renamed
        #- name: httpbin-735
          matchers:
          - uri:
              prefix: /
          delegate:
            routeTables:
              - labels:
                  route-table: middle-735
            sortMethod: ROUTE_SPECIFICITY
          labels:
            route: httpbin-735
